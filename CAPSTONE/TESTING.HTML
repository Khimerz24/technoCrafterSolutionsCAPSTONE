<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
    <style>
        /* Image container styles */
        .image-container {
            position: relative;
            width: 100%;
            /* Full width */
            max-width: 600px;
            /* Adjust as needed */
            overflow: hidden;
            /* Prevent any content overflow */
        }

        /* Background image */
        .image-bg {
            width: 100%;
            height: 300px;
            /* Adjust height as needed */
            background-size: cover;
            /* Scales image to cover container */
            background-position: center;
            /* Centers the image */
            position: relative;
            /* Enables layering for text and gradient */
        }

        /* Gradient overlay at the bottom of the image */
        .image-bg::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Text overlay styles */
        .text-overlay {
            position: absolute;
            bottom: 20px;
            /* Positions text inside the image */
            left: 20px;
            /* Adjusts text alignment within image */
            color: white;
            /* Ensures readability */
            z-index: 2;
            /* Keeps text above the gradient */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            /* Enhances readability */
        }

        .text-overlay h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .text-overlay p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <!-- Image with gradient overlay and text inside -->
        <div class="image-bg" style="background-image: url('img/basketballEvent.jpg');">
            <div class="text-overlay">
                <h2>Your Title Text</h2>
                <p>Additional description goes here.</p>
            </div>
        </div>
    </div>


</body>

</html>
