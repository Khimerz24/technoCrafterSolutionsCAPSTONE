<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baliwag City Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #0056b3, #007bff);
            color: white;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 70px;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons a {
            color: white;
            text-decoration: none;
        }

        .main-nav {
            background-color: #0056b3;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            font-weight: 300;
        }

        .festival-section {
            display: flex;
            background: linear-gradient(to right, #0056b3 50%, #28a745 50%);
            color: white;
            padding: 50px 20px;
        }

        .festival-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .festival-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .festival-date {
            font-size: 2em;
            color: #ffc107;
        }

        .festival-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .festival-image img {
            max-width: 400px;
            border: 10px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="/api/placeholder/70/70" alt="Baliwag City Logo">
            <div class="logo-text">WELCOME TO BALIWAG CITY
                <p>THE OFFICIAL WEB PORTAL OF THE CITY GOVERNMENT OF BALIWAG</p>

            </div>
        </div>
        <div class="nav-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Email</a>
            <a href="#">Phone</a>
        </div>
    </div>

    <div class="main-nav">
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Business Directory</a>
        <a href="#">Announcements</a>
        <a href="#">Downloadable Forms</a>
        <a href="#">About us</a>
    </div>

    <div class="festival-section">
        <div class="festival-text">
            <div class="festival-title">Selebrasyon Buntal Hat Festival</div>
            <div class="festival-date">May 26</div>
        </div>
        <div class="festival-image">
            <img src="/api/placeholder/400/500" alt="Buntal Hat Festival">
        </div>
    </div>



    <div class="social-icons">
        <a class="social-link" href="https://www.facebook.com/FerdieVEstrella" target="_blank">
            <i class="ri-facebook-circle-fill"></i></a>
        <a class="social-link" href="https://www.instagram.com/ferdieviceoestrella/" target="_blank"><i
                class="ri-instagram-line"></i></a>
        <a class="social-link" href="_" target="_blank"><i class="ri-mail-line"></i>
            <a class="social-link" href="_" target="_blank"><i class="ri-phone-line"></i>
    </div>
</body>

</html>
