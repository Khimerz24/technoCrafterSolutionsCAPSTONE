<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baliwag City Portal</title>
  <link rel="stylesheet" href="John.css" />
  <!-- Include Remix Icon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="left-header">
      <img src="https://via.placeholder.com/30" alt="Logo Icon" />
      <span>WELCOME TO BALIWAG CITY</span>
    </div>
    <div class="user-info">
      <!-- Replace the user image with a Remix Icon -->
      <i class="ri-map-pin-user-line" style="font-size:30px;"></i>
      <span>UserName</span>
    </div>
  </div>
  <div class="sidebar">
    <h2>BALIWAG CITY</h2>
    <a href="#">Home</a>
    <a href="#">Events</a>
    <a href="#">Business Directory</a>
    <a href="#">Announcements</a>
    <a href="#">Registration Forms</a>
    <a href="#">About us</a>
  </div>
  <div class="container">
    <div class="content-box">
      <h2>What would you like to know about Baliwag?</h2>
      <p>Use one of the most common questions below or ask your own question</p>
      <div class="question-box">
        <button>Most Ask Question</button>
        <button>Most Ask Question</button>
        <button>Most Ask Question</button>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Ask a question" />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
